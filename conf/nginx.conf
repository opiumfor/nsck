worker_processes  2;
user root;

events {
    use           epoll;
    worker_connections  256;
}

error_log         /dev/stderr info;

http {
    server_tokens on;
    access_log    /dev/stdout;

    server {
        listen        9559;
        charset utf-8;
        location      / {
            return 200 hello!;
        }

        location /port {
            content_by_lua_file conf/port.lua;
        }

        location /process {
            content_by_lua_file conf/process.lua;
        }

    }

}